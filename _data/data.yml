profile:
  show: true
  order: 1
  title: Profile
  description: |
5 лет опыта работы в менеджменте ИТ проектов.
В Х5 вела проекты доработки корпоративных порталов и их интеграции с SAP, а также занималась построением процессов проектного офиса.
В Independent Media вела проекты сайтов 8 изданий и админки для редакторов.

Люблю активный отдых(теннис, велосипед, походы, мотоциклы) и чтение, была вожатой в детском лагере и волонтером на музыкальном фестивале в Исландии.
    
  items:
    - company: Sanoma Independent Media
      date: 12.2022 - now
      role: IT Project manager
      description: |
- Постановка задач в спринт, сопровождение задач на этапах разработки, тестирования и эксплуатации;
- Ведение проектной документации;
- Получение обратной связи от пользователей и ее обработка.

Результаты:
- Внедрение системы контроля доступов пользователей админпанели;
- Обеспечение стабильной работы восьми интернет-проектов.

    - company: X5 GROUP
      date: 08.2019 - 05.2022
      role: IT Project manager
      description: |
- Управление проектами по развитию корпоративных порталов и решений SAP HR;
- Управление проектными командами (до 7 человек, штат + аутсорс) с применением инструментов гибких методологий (Agile, Scrum);
- Ведение проектной документации в Jira, Confluence;
- Организация проведения демо и тестирований доработок;
- Организация передачи доработок на поддержку.

Результаты:
- Реализация доработок:
- "Подписание заявлений на отпуск электронной цифровой подписью в личном кабинете",
- "Развитие портала мобильного персонала",
- "Контроль бюджета ФОТ";
- Совместный с руководителем управления проектов и командой HR перевод проектного офиса Перекрестка в структуру X5TECH;
- Проведение пилота проекта "ЗОЖ", запуск корзины здорового питания "Перекрестка" (http://healthindex.rbc.ru).
- Приведение проектного офиса Перекрестка к соответствию требованиям внутреннего аудита, создание новых регламентов проектного офиса в части бюджетирования.

    - company: Henkel
      date: 09.2017 - 07.2019
      role: IT manager
      description: |
Результаты:
- Сокращение затрат компании на мобильную связь на 23% за счет оптимизации процессов по оснащению сотрудников мобильной связью, проведения обучающих вебинаров;
- Участие в качестве эксперта в IT Henkel Day;
- Организация конференций для IT специалистов Henkel с участием иностранных коллег.

